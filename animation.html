<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- page content -->
  <svg width="100%" viewBox="0 0 200 200">
  <rect width="40" height="18" x="80" y="90" fill="gray"/>
  <ellipse rx="20" ry="10" cx="100" cy="90" fill="gray" fill-opacity="0.4"/>
  <ellipse rx="20" ry="10" cx="100" cy="110" fill="gray" fill-opacity="0.4"/>
  <rect width="40" height="18" x="80" y="110" fill="gray"/>
  <ellipse rx="20" ry="10" cx="100" cy="130" fill="gray" fill-opacity="0.4"/>
  <circle cx="120" cy="30" r="40" fill="black"/>
  <line x1="100" y1="1" x2="100" y2="80" stroke="red" stroke-width="200">
  <animate attributeName="stroke" from="red" to="black" dur="20s" repeatCount="indefinite">
  </line>
  <line x1="1" y1="60" x2="80" y2="100" stroke="red" stroke-width="3">
  <animate attributeName="y1" from="1" to="100" dur="5s" begin="mouseover"/>
  </line>
  <line x1="200" y1="60" x2="120" y2="100" stroke="red" stroke-width="3">
  <animate attributeName="y1" from="60" to="100" dur="5s" begin="mouseover"/>
  </line>
  <ellipse  cx="100" cy="123" rx="12" ry=5 fill="orange" fill-opacity="0.4"/>
  <circle  cx="100" cy="110" r="60" fill="yellow" fill-opacity="0.1">
  <animate attributeName="fill" from="yellow" to="black" dur="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="120" r="8" fill="gray" fill-opacity="0.4">
  <animate attributeName="fill" from="gray" to="yellow" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="110" r="10" fill="gray" fill-opacity="0.4">
  <animate attributeName="fill" from="gray" to="yellow" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="96" r="15" fill="gray" fill-opacity="0.4">
  <animate attributeName="fill" from="gray" to="yellow" dur="4s" repeatCount="indefinite"/>
  </circle>
  </svg>
  <h1>#The Light</h1>
  <p>"It is during our darkest moments that we focus to see the light."</p>
  </body>
  </html>
